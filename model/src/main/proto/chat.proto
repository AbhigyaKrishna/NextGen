syntax = "proto3";

package model;

option java_package = "com.example.model";
option java_multiple_files = true;

message LastMessageInfo{
  string text=1;
  bool seen=3;
}

message Chat{
  string user_id=1;
  string chat_id=2;
  string image_url=3;
  LastMessageInfo last_message=4;
  string user_name=5;
  int64 timestamp=6;
   int64 unread_message=7;
}

message Message{
  string sender_id=1;
  string receiver_id=2;
  string text=3;
  int64 timestamp=4;
}
